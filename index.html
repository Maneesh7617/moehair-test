<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moehair-Form-Test</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="form-container">
        <h2>Work Enquiries</h2>
        <form id="dynamicForm">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" maxlength="20" placeholder="Enter your name" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label for="company">Company</label>
                <input type="text" id="company" name="company" placeholder="Enter your company name">
            </div>

            <div class="form-group">
                <label for="phone">Phone</label>
                <input type="text" id="phone" name="phone" maxlength="10" placeholder="Enter your phone number"
                    required>
            </div>

            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="5" placeholder="Enter your message..."
                    required></textarea>
            </div>

            <div class="form-group">
                <label>Budget</label>
                <div class="budget-options">
                    <div class="radio-row">
                        <label>
                            <input type="radio" name="budget" value="$25K-50K"> <span>$25K-50K</span>
                        </label>
                        <label>
                            <input type="radio" name="budget" value="$50K-$100K"> <span>$50K-$100K</span>
                        </label>
                    </div>
                    <div class="radio-row">
                        <label>
                            <input type="radio" name="budget" value="$100K-$150K"> <span>$100K-$150K</span>
                        </label>
                        <label>
                            <input type="radio" name="budget" value="More than 150K"> <span>More than 150K</span>
                        </label>
                    </div>
                </div>
            </div>

            <div class="form-submit">
                <button type="submit">Let's work togather</button>
            </div>
        </form>
    </div>
<script src="script.js"></script>
</body>

</html>
